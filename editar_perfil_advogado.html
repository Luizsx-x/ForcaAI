      <h1>⚖️ Editar Perfil do Advogado</h1>
      
      <form action="backend/atualizar_advogado.php" method="POST" class="form-perfil">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" value="Dr. João Santos" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" value="joao@email.com" required>

        <label for="oab">Número da OAB</label>
        <input type="text" id="oab" name="oab" value="123456/SP" required>

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" value="(11) 91234-5678">

        <label for="senha">Senha (deixe em branco para não alterar)</label>
        <input type="password" id="senha" name="senha">
